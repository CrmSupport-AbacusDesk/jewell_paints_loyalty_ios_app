<ion-header>
  <ion-navbar>
    <ion-title>{{data.name ? data.name:'N/A'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="pr-list" (click)="checkSubCat(list)" *ngFor="let list of prod_cat_list;let i=index">
    <button ion-item>
        <div class="main-bx">
            <div class="bx-right">
                <p class="ml10">{{list.catalogue_c_name}}</p>
            </div>
        </div>  
        <i class="material-icons">keyboard_arrow_right</i>
    </button>
</div>
</ion-content>
