<ion-header>
  <ion-navbar>
    <ion-title>{{'Videos' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="{{'Pull to refresh' | translate}}" refreshingSpinner="circles" refreshingText="{{'Refreshing...'| translate}}">
    </ion-refresher-content>
  </ion-refresher>
  
  
  <div class="pr-list"  *ngFor="let list of video_list;let i=index" (click)="govideoList(list.id, list.category_name)">
    <button ion-item>
      <div class="main-bx">
        <div class="bx-right">
          <p class="ml10">{{list.category_name}}</p>
        </div>
      </div>  
      <i class="material-icons">keyboard_arrow_right</i>
    </button>
  </div>
  
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)"  *ngIf="flag!=1">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="{{'Loading more data...' | translate}}">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
